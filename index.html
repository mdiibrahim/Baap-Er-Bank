<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Baap Er Bank</title>
</head>

<body>
    <header>
        <h1 class="text-6xl text-center mt-5">Welcome To my <span class="font-semibold text-yellow-300">Baap Er
                Bank</span>!!!</h1>
    </header>
    <main>
        <section class="bg-violet-500 mt-8 w-9/12 mx-auto p-8 rounded-xl flex flex-col">
            <div>
                <h3 class="text-center text-4xl mb-6 text-white">Please Login</h3>
            </div>

            <div class="mb-6">
                <input type="email" name="" id="user-email" class="mb-4 w-9/12 px-2 rounded outline-sky-800"
                    placeholder="Email Address">
                <input type="password" name="" id="user-password" class="w-9/12 px-2 rounded outline-sky-800"
                    placeholder="Password">
                <div class="mt-3">
                    <button type="submit" class="text-2xl bg-sky-500 px-6 py-3 rounded-lg text-white font-medium hover:bg-red-500" id="btn-submit">Submit</button>
                </div>

            </div>

        </section>
    </main>
    <script src="js/login.js"></script>
</body>

</html>

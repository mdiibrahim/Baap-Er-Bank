<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bank Account</title>
</head>
<body>
    <header>
        <h1 class="text-center text-5xl font-bold text-green-500 my-5">Money in the bank!!!</h1>
    </header>
    <main class="bg-zinc-700 py-10">
        <section class="my-8">
            <div class="grid grid-cols-3 w-9/12 mx-auto gap-4">
                <div class="bg-yellow-500 p-12 text-white rounded-2xl">
                    <h3 class="text-3xl font-medium">Deposit</h3>
                    <h1 class="text-5xl">
                        $<span id="deposit-total">00</span>
                    </h1>
                </div>
                <div class="bg-lime-500 p-12 text-white rounded-2xl">
                    <h3 class="text-3xl font-medium">Withdraw</h3>
                    <h1 class="text-5xl">
                        $<span id="withdraw-total">00</span>
                    </h1>
                </div>
                <div class="bg-emerald-500 p-12 text-white rounded-2xl">
                    <h3 class="text-3xl font-medium">Total Balance</h3>
                    <h1 class="text-5xl">
                        $<span id="balance-total">1000</span>
                    </h1>
                </div>  
            </div>
            
        </section>
        <section>
            <div class="grid grid-cols-2 w-9/12 mx-auto gap-4  text-white">
                <div class="bg-stone-500 rounded-xl flex flex-col p-10">
                    <div>
                        <h3 class="text-3xl mb-3">Please Deposit</h3>
                    </div>
                    <div class="my-2">
                        <input type="email" name="" id="user-deposit" class="text-2xl text-blue-800 w-9/12 px-2 py-3 rounded outline-sky-800"
                            placeholder="Deposit your amount">
                        <div class="mt-3">
                            <button type="submit" class="text-2xl bg-sky-500 px-6 py-3 rounded-lg text-white font-medium hover:bg-red-500" id="btn-deposit">Deposit</button>
                        </div>
        
                    </div>
        
                </div>
                <div class="bg-violet-500 rounded-xl flex flex-col p-10">
                    <div>
                        <h3 class="text-3xl mb-3">Please Withdraw</h3>
                    </div>
                    <div class="my-2">
                        <input type="email" name="" id="user-withdraw" class="text-blue-800 text-2xl w-9/12 px-2 py-3 rounded outline-sky-800"
                            placeholder="Withdraw your amount">
                        <div class="mt-3">
                            <button type="submit" class="text-2xl bg-sky-500 px-6 py-3 rounded-lg text-white font-medium hover:bg-amber-500" id="btn-withdraw">Withdraw</button>
                        </div>
        
                    </div>
        
                </div>
                
            </div>
        </section>
    </main>
    <script src="js/utilities.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
